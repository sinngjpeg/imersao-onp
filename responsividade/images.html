<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        responsive {
            width: 100%;
            height: 300px;
            object-fit: cover;
            max-width: 100px;
            /* Ajuste o tamanho máximo conforme necessário */
            display: block;
            margin: 0 auto;
            /* Centraliza a imagem na página */
        }
    </style>
</head>

<body>
    <h1> Aula Responsiva de Imagens</h1>
    <img src="./images/smart.jpg" alt="Imagem responsiva" class="responsive" loading="lazy">
    <picture>
        <source srcset="./images/smart.jpeg" media="(max-width: 600px)">
        <source srcset="./images/smart.jpeg" media="(max-width: 1200px)">
    </picture>

</body>

</html>
