<html>

<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Formulário</h1>

    <form action="/cadastro" enctype="multipart/form-data" method="GET">
        <label for="data">Data:</label><br>
        <input type="date" name="data" /><br><br>

        <label for="time">Time:</label><br>
        <input type="time" name="hora" /><br><br>
        <input type="datetime-local" name="datahora" /><br><br>

        <label for="month">Mes e Semana:</label><br>
        <input type="month" name="mes" /><br><br>
        <input type="week" name="semana" /><br><br>

        <label for="search">Buscar:</label><br>
        <input type="search" name="busca" placeholder="Pesquisar" /><br><br>

        <label for="telefoe">Telefone:</label><br>
        <input type="tel" name="telefone" placeholder="Insira o seu telefone" /><br><br>

        <label for="url">Url:</label><br>
        <input type="url" name="url" placeholder="Insira a sua url" /><br><br>

        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" placeholder="Insira o seu nome" maxlength="50" /><br><br>

        <label for="email">Email:</label><br>
        <input type="email" required name="email" placeholder="Insira o seu email" /><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" required name="senha" placeholder="Insira a sua senha" /><br><br>

        <textarea name="artigo"></textarea><br><br>
        <label for="idade">Idade:</label><br>

        <input type="number" name="idade" min="0" max="110" /><br><br><br>

        <label for="file">Upload:</label><br>
        <input type="file" accept="image/*" name="arquivo" /><br><br>
        <input type="file" multiple accept="documents/*" name="arquivo" /><br><br>

        <label for="checkbox">CheckBox:</label><br>
        <input type="checkbox" name="check1" value="marcado" /> Arroz<br>
        <input type="checkbox" name="check2" value="check2" /> Feijao<br><br>

        <label for="radio">Radio:</label><br>
        <input type="radio" name="radio1" value="radio1" /> Banana<br>
        <input type="radio" name="radio2" value="radio2" /> Maça<br><br>

        <label for="select">Selecione a sua cor:</label><br>
        <input type="color" name="cor" /><br><br>

        <select name="select" id="select">
            <option value="opcao1">-- parcelas --</option>
            <option value="opcao1">R$ 1.000 - 1x sem juros</option>
            <option value="opcao2">R$$ 500 - 2x sem juros</option>
            <option value="opcao3">R$ 333,33 - 3x sem juros</option>
        </select>
        <br><br>

        <label for="range">Range:</label><br>
        <input type="range" name="range" min="0" max="100" value="0" /><br><br>

        <button type="submit">Enviar</button>

    </form>
</body>

</html>
