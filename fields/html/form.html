<html>

<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Formul√°rio</h1>

    <form action="/cadastro" method="GET">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" placeholder="Insira o seu nome" maxlength="50" /><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="Insira o seu email" /><br>
        <br>
        <label for="senha">Senha:</label><br>
        <input type="password" name="senha" placeholder="Insira a sua senha" /><br>
        <br>
        <textarea name="artigo"></textarea>
        <br><br>
        <label for="idade">Idade:</label><br>
        <input type="number" name="idade" min="0" max="110"/><br>
        <br><br>
        <button type="submit">Enviar</button>
      
    </form>
</body>

</html>
